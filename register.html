<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | BRACU Day Tour</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="form-body">
  <div class="form-container">
    <h2 class="title">Workshop Registration</h2>
    <p class="subtitle">Fill in your details below to register</p>

    <form id="googleForm">
      <label for="email">Email</label>
      <input type="email" name="entry.616235479" id="email" placeholder="you@example.com" required />

      <label for="name">Full Name</label>
      <input type="text" name="entry.1806591854" id="name" placeholder="Your full name" required />
      
      <label for="phone">Phone</label>
      <input type="text" name="entry.1675229460" id="phone" placeholder="01XXXXXXXXX" required />
      
      <label for="university">University</label>
      <input type="text" name="entry.1605638227" id="text" placeholder="BRACU/NSU/CUB" required />

      <button type="submit" class="btn-primary">Register</button>
    </form>

    <p id="msg" class="note"></p>
  </div>

  <footer>
    <p>© 2025 Team Shunte Chai Workshop· Built for Workshop Registration</p>
  </footer>

  <script>
    const form = document.getElementById("googleForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSeshwJw-5b0it00zVsuN0ziXGPFMGxPa1lbzxHm-xcvaoFcTg/formResponse";

      fetch(googleFormURL, {
        method: "POST",
        body: formData,
        mode: "no-cors",
      })
        .then(() => {
          msg.innerText = "✅ Registration successful!";
          msg.style.color = "green";
          form.reset();
        })
        .catch(() => {
          msg.innerText = "⚠️ Error submitting form. Please try again.";
          msg.style.color = "red";
        });
    });
  </script>
</body>
</html>
