<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workshop Event</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="event-body">
  <div class="event-card">
    <div class="banner-section">
      <div class="event-date">Oct 23-25, 2025</div>
      <img src="images/Banner.png" alt="Workshop Banner" class="banner-img" />
    </div>

    <h1 class="event-title">Talk to Me, Not the Machine</h1>
    <p class="event-subtitle">Team Shunte Chai Workshop 2025</p>

    <div class="event-info">
      <div class="info-item">
        <span>ðŸ“… October 21, 2025</span>
      </div>
      <div class="info-item">
        <span>ðŸ•— 11:59 PM</span>
      </div>
      <div class="info-item">
        <span>ðŸŽ¤ Workshop</span>
      </div>
    </div>

    <h3 class="countdown-label">Registration Countdown</h3>
    <div id="countdown" class="countdown-grid"></div>

    <a href="register.html" class="btn-register">Register Now</a>
  </div>

  <footer>
    <p>Â© 2025 Team Shunte Chai WorkshopÂ· Built for Workshop Registration</p>
  </footer>

  <script>
    const eventDate = new Date("October 21, 2025 23:59:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = eventDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "<p>Event Started!</p>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `
        <div class="count-box"><span>${days}</span><small>Days</small></div>
        <div class="count-box"><span>${hours}</span><small>Hours</small></div>
        <div class="count-box"><span>${mins}</span><small>Minutes</small></div>
        <div class="count-box"><span>${secs}</span><small>Seconds</small></div>
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
